<html lang="en">
<head>

    <link rel="stylesheet" href="./assests/css/style.css">

<body>

    <main>
        <div class="card-container">

            <div class="card-content">

                <div class="card-title">

                </div>

                    <p>

                </div>

                <div class="card-analytics">
                    <div class="analytics">
                        <h3>10k+</h3>

                    </div>
                    <div class="analytics">
                        <h3>314</h3>
                        <span>templates</span>
                    </div>
                    <div class="analytics">
                        <h3>12M+</h3>
                        <span>queries</span>
                    </div>
                </div>

            </div>

            <div class="image-card">
                
            </div>

        </div>
    </main>
