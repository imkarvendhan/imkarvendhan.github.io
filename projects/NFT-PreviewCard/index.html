<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>

    <div class="card">

        <div class="card-img">
            <img src="./assests/images/image-equilibrium.jpg" alt="CARD">
        </div>

        <div class="card-content">

            <div class="card-title">
                <h3>Equilibrium #3429</h3>
            </div>

            <div class="card-text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="card-subline">

                <div class="subline-left">
                    <img src="./assests/images/icon-ethereum.svg" alt="ICON">
                    <p>0.041 ETH</p>
                </div>
                <div class="subline-right">
                    <img src="./assests/images/icon-clock.svg" alt="ICON">
                    <p>3 days left</p>
                </div>

            </div>

        </div>

        <hr class="card-line">

        <div class="card-footer">
            <img src="./assests/images/image-avatar.png" alt="Profile">
            <p>Creation of <span>Karvendhan</span></p>
        </div>

    </div>
    
</body>
</html>
