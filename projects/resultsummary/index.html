<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./assests/css/style.css">

    <link rel="shortcut icon" href="./assests/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <main>
        <section class="container">

            <div class="result">

                <div class="result-title">
                    <h3>Your Result</h3>
                </div>

                <div class="result-box">
                    <span>76</span> of 100
                </div>

                <div class="result-heading">
                    <h3>Great</h3>
                </div>

                <div class="result-subline">
                    <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>

            <div class="summary">

                <div class="summary-title">
                    <h3>Summary</h3>
                </div>

                <div>
                    <table class="summary-table">

                        <tr class="summary-row reaction">
                            <td class="summary-data">
                                <img src="./assests/images/icon-reaction.svg" alt="ICON">
                                Reaction
                            </td>
                            <td class="summary-data-mark">
                               <span>80 </span> / 100
                            </td>
                        </tr>

                        <tr class="summary-row memory">
                            <td class="summary-data">
                                <img src="./assests/images/icon-memory.svg" alt="ICON">
                                Memory
                            </td>
                            <td class="summary-data-mark">
                               <span>92 </span> / 100
                            </td>
                        </tr>

                        <tr class="summary-row verbal">
                            <td class="summary-data">
                                <img src="./assests/images/icon-verbal.svg" alt="ICON">
                                Verbal
                            </td>
                            <td class="summary-data-mark">
                               <span>61</span> / 100
                            </td>
                        </tr>

                        <tr class="summary-row visual">
                            <td class="summary-data">
                                <img src="./assests/images/icon-visual.svg" alt="ICON">
                                Visual
                            </td>
                            <td class="summary-data-mark">
                               <span>72</span> / 100
                            </td>
                        </tr>

                    </table>
                </div>

                <button class="summay-btn">Continue</button>

            </div>

        </section>
    </main>
    
</body>
</html>
