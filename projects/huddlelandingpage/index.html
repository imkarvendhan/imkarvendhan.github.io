<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="./assests/css/style.css">

    <!-- Link To Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>

    <!-- Main Section -->
    <main>

        <!-- Header Logo -->
        <header>
            <img src="./assests/images/logo.svg" alt="LOGO" class="logo">
        </header>

        <!-- Home Section -->
        <section class="home-section">

            <!-- Left Image Section -->
            <div class="img-section">
                <img src="./assests/images/illustration-mockups.svg" alt="HomeImage">
            </div>

            <!-- Right Content Section -->
            <div class="content-section">

                <h3 class="content-title">
                    Build The Community Your Fans Will Love
                </h3>
                <p class="content-subline">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <button class="content-btn">
                    Register
                </button>

            </div>

             <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

        </section>

        
    </main>
    
</body>
</html>
