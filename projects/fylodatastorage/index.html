<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>

    <!-- CONTAINER -->
    <div class="container">
        <!-- LEFT SIDE COMPONENTS -->
    <div class="logo-elements">

        <!-- LOGO -->
        <div class="logo">
            <img src="./assests/images/logo.svg" alt="FYLO">
        </div>

        <!-- ICONS -->
        <div class="icons">
            <div class="icon-document iconimg">
                <img src="./assests/images/icon-document.svg" alt="ICONS">
            </div>
            <div class="icon-folder iconimg">
                <img src="./assests/images/icon-folder.svg" alt="ICONS">
            </div>
            <div class="icon-upload iconimg">
                <img src="./assests/images/icon-upload.svg" alt="ICONS">
            </div>
        </div>

    </div>

    <!-- RIGHT SIDE COMPONENTS -->

    <div class="usage-details">

        <!-- USAGE WARNING -->
        <div class="usage-text">
            <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
        </div>

        <div class="range-slider">
            
        </div>
        <div class="range-count">
            <p>0 GB</p>
            <p>100GB</p>
        </div>

        <div class="balance">
            <p><span>185</span> GB Left</p>
        </div>

    </div>
    </div>
    
</body>
</html>
