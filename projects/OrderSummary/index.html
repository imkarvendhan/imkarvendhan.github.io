<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>

    <main>
        <div class="card">

            <div class="card-img">
                <img src="./assests/images/illustration-hero.svg" alt="BACK">
            </div>

            <div class="card-content">

                <div class="title">
                    <h3>Order Summary</h3>
                </div>
                <div class="text">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </div>

            </div>

            <div class="card-plan">

                <div class="plan-payment">
                    <img src="./assests/images/icon-music.svg" alt="Music">
                    <div class="payment">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <div class="change">
                    <a href="#">Change</a>
                </div>

            </div>

            <div class="card-btn">
                <button>Proceed to Payment</button>
            </div>

            <div class="cancel-order">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </main>
    
</body>
</html>
