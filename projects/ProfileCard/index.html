<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - HTML | CSS</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>

    <main>
        <div class="profile-card">

            <div class="profile-img">
                <img src="./assests/images/image-victor.jpg" alt="PROFILE">
            </div>

            <div class="profile-name">
                Victor Crest<span>26</span>
            </div>

            <div class="profile-city">
                London
            </div>

            <div class="profile-analytics">
                <div class="analytics">
                    <h3>80K</h3>
                    <span>Followers</span>
                </div>
                <div class="analytics">
                    <h3>803K</h3>
                    <span>Likes</span>
                </div>
                <div class="analytics">
                    <h3>1.4K</h3>
                    <span>Photos</span>
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
